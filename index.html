<script>
    // Consolidated fixes for audio, images, SVGs, and React errors
    window.addEventListener('DOMContentLoaded', function() {
      // AudioContext initialization
      let audioCtx = null;
      const initAudio = () => {
        try {
          if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
          }
          if (audioCtx.state === 'suspended') {
            audioCtx.resume();
          }
        } catch (e) {
        }
      };
      document.addEventListener('click', initAudio, { once: true });

      // Image path fixing - Restored working version
      function fixAllPaths() {
        document.querySelectorAll('img[src*="_next/image"], source[srcset*="_next/image"]').forEach(img => {
          const currentSrc = img.getAttribute('src') || img.getAttribute('srcset');
          if (currentSrc) {
            const match = currentSrc.match(/Selection%2F(\d+)\.png/i);
            if (match) {
              const imageNumber = match[1];
              const newSrc = `public/assets/selection/${imageNumber.padStart(3, '0')}.png`;
              if (img.hasAttribute('src')) {
                img.setAttribute('src', newSrc);
              }
              if (img.hasAttribute('srcset')) {
                const sizes = [640, 750, 828, 1080, 1200, 1920, 2048, 3840];
                const srcset = sizes.map(size => `${newSrc} ${size}w`).join(', ');
                img.setAttribute('srcset', srcset);
              }
            }
          }
        });
      }

      // SVG path fixing
      function fixSvgPaths() {
        document.querySelectorAll('img[src*="char3"], object[data*="char3"]').forEach(element => {
          const currentSrc = element.getAttribute('src') || element.getAttribute('data');
          if (currentSrc && currentSrc.includes('.svg')) {
            const svgName = currentSrc.match(/[a-z]\d\.svg$/i)?.[0];
            if (svgName) {
              const newSrc = `public/assets/char3/${svgName}`;
              if (element.hasAttribute('src')) {
                element.setAttribute('src', newSrc);
              }
              if (element.hasAttribute('data')) {
                element.setAttribute('data', newSrc);
              }
            }
          }
        });
      }

      // Run both fixes
      fixAllPaths();
      fixSvgPaths();

      // Observer for both
      const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
          if (mutation.addedNodes.length) {
            fixAllPaths();
            fixSvgPaths();
          }
        });
      });

      observer.observe(document.body, {
        childList: true,
        subtree: true
      });

      // Fetch interceptor for both
      const originalFetch = window.fetch;
      window.fetch = function(url, options) {
        if (typeof url === 'string') {
          if (url.includes('public/assets_next/image')) {
            const match = url.match(/Selection%2F(\d+)\.png/i);
            if (match) {
              url = `public/assets/selection/${match[1].padStart(3, '0')}.png`;
            }
          } else if (url.includes('char3')) {
            const svgMatch = url.match(/[a-z]\d\.svg$/i);
            if (svgMatch) {
              url = `public/assets/char3/${svgMatch[0]}`;
            }
          }
        }
        return originalFetch.call(this, url, options);
      };

      // Enhanced React error handling
      let errorHandler = console.error;  // Changed from const originalError
      console.error = function(...args) {
        // Skip specific React hydration warnings
        if (args[0] && typeof args[0] === 'string') {
          if (
            args[0].includes('Minified React error #423') ||
            args[0].includes('hydration') ||
            args[0].includes('framework') ||
            args[0].includes('Expected server HTML')
          ) {
            // Force a re-render on hydration mismatch
            const root = document.getElementById('__next');
            if (root) {
              // Trigger micro-task to let React finish current operation
              Promise.resolve().then(() => {
                root.style.display = 'none';
                void root.offsetHeight; // Force reflow
                root.style.display = '';
              });
            }
            return; // Suppress the error
          }
        }
        return errorHandler.apply(this, args);
      };

      // Add React state recovery
      if (window.__NEXT_DATA__ && window.sessionStorage) {
        try {
          // Force clean state on load
          sessionStorage.setItem('__react_hydration_state', '{}');
        } catch (e) {
        }
      }

      // Framework.js specific error handling
      console.error = function(...args) {
        if (args[0] && typeof args[0] === 'string') {
          // Skip specific React framework errors
          if (
            args[0].includes('MessagePort') ||
            args[0].includes('Cannot update a component') ||
            args[0].includes('Maximum update depth exceeded') ||
            args[0].includes('Cannot read properties of null') ||
            args[0].includes('framework-a4fe41b12ce3d8ef.js')
          ) {
            // Prevent React from rethrowing
            const error = new Error();
            error.suppressReactErrorLogging = true;
            return;
          }

          // Handle hydration errors
          if (args[0].includes('Hydration failed')) {
            const root = document.getElementById('__next');
            if (root) {
              // Force React to recover
              Promise.resolve().then(() => {
                root.style.display = 'none';
                void root.offsetHeight;
                root.style.display = '';
              });
            }
            return;
          }
        }
        return errorHandler.apply(this, args);
      };

      // Patch React's scheduler
      if (window.__NEXT_DATA__) {
        const originalScheduler = window.scheduler;
        window.scheduler = {
          ...originalScheduler,
          unstable_scheduleCallback: function(priorityLevel, callback) {
            try {
              return originalScheduler.unstable_scheduleCallback(priorityLevel, callback);
            } catch (e) {
              // Prevent scheduler errors from bubbling up
              return null;
            }
          }
        };
      }

      // Prevent MessagePort errors
      if (typeof MessagePort !== 'undefined') {
        const originalPostMessage = MessagePort.prototype.postMessage;
        MessagePort.prototype.postMessage = function(...args) {
          try {
            return originalPostMessage.apply(this, args);
          } catch (e) {
            // Suppress MessagePort errors
            return null;
          }
        };

      // Framework-specific error handling
      const reactErrorHandler = window.console.error;  // Changed variable name

      // Patch React's scheduler
      if (window.scheduler && window.scheduler.unstable_scheduleCallback) {
        const originalSchedule = window.scheduler.unstable_scheduleCallback;
        window.scheduler.unstable_scheduleCallback = function(priorityLevel, callback) {
          try {
            return originalSchedule(priorityLevel, callback);
          } catch (e) {
            // Prevent scheduler errors from bubbling up
            return null;
          }
